<div class="row">
    <div class="container">
        <div class="row">

            <div id="form-header" class="col-12">
                <h1 id="title">Create a new Ticket</h1>
            </div>
        </div> 

        <div class="row">
            <div id="form-tagline" class="col-md-4">
                <div class="form-tagline">
                    <i class="fa fa-envelope fa-5x"></i>
                    <p id="description" class="lead">All ticket items must be filled and submitted</p>
                </div>
            </div>

            <div id="form-content" class="col-md-8">

                <form id="survey-form" onsubmit="return false;">

                    <div class="row form-group">
                        <div class="col-sm-3">
                            <label id="name-label" class="control-label" for="title">*Title:</label>
                        </div>

                        <div class="input-group col-sm-9">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon-name"><i class="fa fa-user"></i></span>
                            </div>
                            <input required ng-model="ticket.title"  type="text" class="form-control" placeholder="Please enter the name of the movie or concert" name="name" >
                        </div>

                    </div>

                    <div class="row form-group">
                        <div class="col-sm-3">
                            <label id="name-label" class="control-label" for="title">*Actors:</label>
                        </div>

                        <div class="input-group col-sm-9">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon-name"><i class="fa fa-user"></i></span>
                            </div>
                            <input required ng-model="ticket.actors"  type="text" class="form-control" placeholder="Please enter the names of the Actors played in the movie" name="name" required>
                        </div>
                    </div>
                    






                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label class="control-label" for="visit-purpose">*Status of the ticket:</label>
                        </div>

                        <div class="input-group col-sm-9">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon-purpose"><i class="fa fa-hotel"></i></span>
                            </div>

                            <select required ng-model="ticket.status" class="form-control" >
                                <option>New</option>
                                <option>Archived</option>
                                <option>Sold out</option>

                            </select>

                        </div>
                    </div>



                    <hr>

                    <div class="form-group row">

                        <div class="col-sm-3">
                            <label class="control-label" >Created date</label>
                        </div>

                        <div class="col-sm-9">

                            <div class="form-check form-check-inline">
                                <input required ng-model="ticket.createdAt" class="form-check-input" type="datetime-local"  >
                                <label class="form-check-label" for="service">Service</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input required ng-model="ticket.updatedAt" class="form-check-input" type="datetime-local" >
                                <label class="form-check-label" for="service">Service</label>
                            </div>
                        </div>

                    </div>

                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label class="control-label" for="comment">*Description:</label>
                        </div>

                        <div class="input-group col-sm-9">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon-mail"><i class="fa fa-comment"></i></span>
                            </div>
                            <textarea required ng-model="ticket.description" class="form-control" rows="5" id="description"></textarea>
                        </div>
                    </div>

                    <div class="form-group">

                        <input type="submit" value="Create" class="btn btn-block btn-primary" ng-click="AddTicket()" />
                    </div>

                </form>

            </div> 

        </div>
    </div>
</div>
