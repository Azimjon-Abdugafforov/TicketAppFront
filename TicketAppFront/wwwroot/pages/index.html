
<div class="row">
    <div class="col-md-12">
        
                <div class="row">
                        <div ng-repeat="t in orders" class="col-md-4 col-xs-6 border-primary mt-3 mb-3 bg-gray rounded-sm ">
                            <div class="card mb-3 "  style="max-width: 540px; height: 590px;">
                                <div class="row g-0 ">
                                    <div class="col-md-12">
                                        <div class="card-header text-white bg-secondary">
                                            <p class="card-text">
                                                <h5 class="card-title">
                                                    {{t.title}}
                                                   
                                                </h5>
                                            </p>
                                        </div>

                                    </div>
                                    <div class="col-md-12">
                                        <img   src="https://thumbs.dreamstime.com/b/cinema-ticket-white-background-movie-template-black-red-colors-145181141.jpg" width="100%" alt="@item.Title">
                                    </div>
                                    <div class="col-md-12" style="height: 230px">
                                        <div class="card-body">
                                            <p class="card-text"><b>Description: </b>{{t.description}}</p>
                                            <p class="card-text"><b>Published date: </b>{{t.createdAt}}</p>
                                            <p class="card-text"><b>Updated date: </b>{{t.updatedAt}}</p>
                                            <p class="card-text ">
                                                <b>Status: </b>
                                                
                                                    <span class="badge bg-success text-white">{{t.status}}</span>
                                                
                                                
                                            </p>

                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="card-footer ">
                                            <p class="card-text">
                                                <a class="btn btn-outline-success float-right" asp-action="Details" asp-route-id="{{t.id}}">
                                                    <i class="bi bi-eye-fill"></i> Show Details
                                                </a>
                                               
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                </div>
               
          
        <div class="form-group">
            <a href="#!/create">Create New</a>
        </div>
    </div>
</div>
