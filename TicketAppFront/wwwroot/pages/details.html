<div class="row">
    
    <div class="row">
        <div class="container">
            <!-- open container -->
            <div class="row">
                <!--  open row -->

                <div id="form-header" class="col-12">
                    <h1 id="title">Create a new Ticket</h1>
                </div>
            </div> <!--  close row -->

            <div class="row">
                <!--  open row -->
                <div id="form-tagline" class="col-md-4">
                    <div class="form-tagline">
                        <i class="fa fa-envelope fa-5x"></i>
                        <p id="description" class="lead">All ticket items must be filled and submitted</p>
                    </div>
                </div>

                <div id="form-content" class="col-md-8">

                    <form id="survey-form" onsubmit="return false;">
                        <!-- open form -->

                        <div class="row form-group">
                            <div class="col-sm-3">
                                <label id="name-label" class="control-label" for="title">*Title:</label>
                            </div>

                            <div class="input-group col-sm-9">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon-name"><i class="fa fa-user"></i></span>
                                </div>
                                <input required ng-model="details.title" id="name" type="text" class="form-control" placeholder="Please enter the name of the movie or concert" name="name" required>
                            </div>

                        </div>

                        <div class="row form-group">
                            <div class="col-sm-3">
                                <label id="name-label" class="control-label" for="title">*Actors:</label>
                            </div>

                            <div class="input-group col-sm-9">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon-name"><i class="fa fa-user"></i></span>
                                </div>
                                <input required ng-model="details.description" id="name" type="text" class="form-control" placeholder="Please enter the names of the Actors played in the movie" name="name" required>
                            </div>
                        </div>







                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label class="control-label" for="visit-purpose">*Status of the ticket:</label>
                            </div>

                            <div class="input-group col-sm-9">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon-purpose"><i class="fa fa-hotel"></i></span>
                                </div>
                                <input required ng-model="details.status" id="name" type="text" class="form-control" placeholder="Please enter the names of the Actors played in the movie" name="name" required>



                            </div>
                        </div>



                        <hr>

                        <div class="form-group row">

                            <div class="col-sm-3">
                                <label class="control-label" for="visit-purpose">Things You Liked:</label>
                            </div>

                            <div class="col-sm-9">

                                <div class="form-check form-check-inline">
                                    <input required ng-model="details.createdAt" class="form-check-input" type="datetime-local" id="service" value="service">
                                    <label class="form-check-label" for="service">Service</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input required ng-model="details.updatedAt" class="form-check-input" type="datetime-local" id="service" value="service">
                                    <label class="form-check-label" for="service">Service</label>
                                </div>
                            </div>

                        </div>

                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label class="control-label" for="comment">*Description:</label>
                            </div>

                            <div class="input-group col-sm-9">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon-mail"><i class="fa fa-comment"></i></span>
                                </div>
                                <textarea required ng-model="details.description" class="form-control" rows="5" id="comment"></textarea>
                            </div>
                        </div>

                        

                    </form> <!-- close form -->

                </div> <!-- close form content div -->

            </div> <!-- close row -->
        </div>
    </div>
</div>
